<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1>a</h1>
		</header>

		<main>
			<section class="texto">
				<textarea cols="30" rows="30" id="mensaje" class="input-texto" placeholder="Ingrese el texto aqui"></textarea>
			</section>

			<section>
				<textarea cols="30" rows="30" class="texto-desencriptado" placeholder="No se ha ingresado ningun texto"></textarea>
			</section>

			<label class="advertencia">&#9432 Solo letras minusculas y sin acentos</label>
			
			<section class="opciones">
				<button class="boton-encriptar">Encriptar</button>

				<button class="boton-desencriptar">Desencriptar</button>

				<button class="boton-copiar">Copiar</button>
			</section>
		</main>
	</body>

	<script>

		function encriptar(texto){
			var texto_nuevo = texto.replace(/e/g, "enter");
			texto_nuevo = texto_nuevo.replace(/i/g, "imes");
			texto_nuevo = texto_nuevo.replace(/a/g, "ai");
			texto_nuevo = texto_nuevo.replace(/o/g, "ober");
			texto_nuevo = texto_nuevo.replace(/u/g, "ufat");

			return texto_nuevo;
		}

		function desencriptar(texto){
			var texto_nuevo = texto.replace(/enter/g, "e");
			texto_nuevo = texto_nuevo.replace(/imes/g, "i");
			texto_nuevo = texto_nuevo.replace(/ai/g, "a");
			texto_nuevo = texto_nuevo.replace(/ober/g, "o");
			texto_nuevo = texto_nuevo.replace(/ufat/g, "u");

			return texto_nuevo;
		}

		function encriptar_texto(){
			var texto = document.querySelector(".input-texto");
			var texto_desencriptado = document.querySelector(".texto-desencriptado");
			texto_desencriptado.value = encriptar(texto.value);
			texto.value = "";
		}

		function desencriptar_texto(){
			var texto = document.querySelector(".input-texto");
			var texto_desencriptado = document.querySelector(".texto-desencriptado");
			texto_desencriptado.value = desencriptar(texto.value);
			texto.value = "";
		}

		function copiar_texto(){
			var texto_desencriptado = document.querySelector(".texto-desencriptado");
			texto_desencriptado.select();
			navigator.clipboard.writeText(texto_desencriptado.value);
		}

		var boton_encriptar = document.querySelector(".boton-encriptar");
		boton_encriptar.onclick = encriptar_texto;

		var boton_desencriptar = document.querySelector(".boton-desencriptar");
		boton_desencriptar.onclick = desencriptar_texto;

		var boton_copiar = document.querySelector(".boton-copiar");
		boton_copiar.onclick = copiar_texto;

	</script>
</html>
